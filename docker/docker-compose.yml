version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../backend:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - CORS_ORIGINS=http://localhost:3000
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/instance/cyber_sim.db
    networks:
      - cyber_sim_network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:5000
      - REACT_APP_WEBSOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - cyber_sim_network

  vulnerable-app:
    build:
      context: ./vulnerable-app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./vulnerable-app:/app
    environment:
      - FLASK_ENV=development
    networks:
      - cyber_sim_network

networks:
  cyber_sim_network:
    driver: bridge


